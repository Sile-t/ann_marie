<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        /* Global styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* Styling for the header section */
        header {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
        }

        /* Styling for the navigation links */
        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Styling for content sections */
        section {
            text-align: center;
            padding: 40px 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 24px;
            color: #ff9a8b; /* Pastel accent color */
        }

        p {
            font-size: 18px;
        }

        /* Styling for the image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            max-height: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, z-index 0.2s;
            object-fit: contain;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Styling for the enlarged image */
        .enlarge {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2.5s, transform 2.3s;
        }

        .enlarge img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <div class="content">
            <h1>Model Name</h1>
            <p>A brief introduction or tagline goes here.</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <!-- Images in the portfolio with the 'zoom' class -->
            <img src="image1.jpg" alt="Image 1" class="zoom">
            <img src="image2.jpg" alt="Image 2" class="zoom">
            <img src="image3.jpg" alt="Image 3" class="zoom">
            <img src="image4.jpg" alt="Image 4" class="zoom">
            <img src="image5.jpg" alt="Image 5" class="zoom">
            <img src="image6.jpg" alt="Image 6" class="zoom">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="content">
            <h2>Contact</h2>
            <p>Email: model@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <script>
        // JavaScript to handle image enlargement on click
        const zoomImages = document.querySelectorAll('.zoom');

        zoomImages.forEach(image => {
            image.addEventListener('click', () => {
                if (image.classList.contains('enlarge')) {
                    image.classList.remove('enlarge');
                } else {
                    image.classList.add('enlarge');
                }
            });
        });
        // Prevent the context menu (right-click) on enlarged images
        image.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

    </script>
</body>
</html>
