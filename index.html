<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            text-align: center;
            padding: 40px 0;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 40px;
        }

        h2 {
            font-size: 24px;
            color: #ff9a8b; /* Pastel accent color */
        }

        p {
            font-size: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <div class="content">
            <h1>Ann Marie Franklin</h1>
            <p>A brief introduction or tagline goes here.</p>
        </div>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img src="image5.jpg" alt="Image 1" class="zoom">
            <img src="image2.jpg" alt="Image 2" class="zoom">
            <img src="image3.jpg" alt="Image 3" class="zoom">
            <img src="image4.jpg" alt="Image 4" class="zoom">
            <img src="image1.jpg" alt="Image 5" class="zoom">
            <img src="image6.jpg" alt="Image 6" class="zoom">
        </div>
    </section>

    <section id="contact">
        <div class="content">
            <h2>Contact</h2>
            <p>Email: model@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <script>
        const zoomImages = document.querySelectorAll('.zoom');

        zoomImages.forEach(image => {
            image.addEventListener('click', () => {
                image.classList.toggle('enlarge');
            });
        });
    </script>
</body>
</html>
